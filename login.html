<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.png">
    <title>ProjectAPI - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bulma.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body>
<section class="hero is-fullheight is-light is-bold">

    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-4 is-offset-4">
                    <h1 class="title">
                        Login
                    </h1>
                    <div class="box">
                        <label class="label">Username</label>
                        <p class="control has-icon">
                            <input name="projectapi_username" class="input" type="text" placeholder="JohnDoe">
                            <i class="fa fa-user"></i>
                        </p>
                        <label class="label">Password</label>
                        <p class="control has-icon">
                            <input name="projectapi_password" class="input" type="password" placeholder="●●●●●●●">
                            <i class="fa fa-lock"></i>
                        </p>
                        <hr>
                        <p class="control">
                            <button class="button is-primary">Login</button>
                            <button class="button is-default">Cancel</button>
                        </p>
                    </div>
                    <p class="has-text-centered">
                        <a href="signup.html">Register an Account</a>
                        |
                        <a href="forgot_password.html">Forgot password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
